    Absolutely no hate speech: >
      Racism, sexism, homophobia, transphobia, etc.

    Help keep everyone safe: >
      Let staff know if there's anything that goes against the rules or makes you feel uncomfortable or unsafe.

    No age-restricted or obscene content: >
      This includes text, images, or links featuring nudity, sex, hard violence, or other graphically disturbing content.

    No spamming: >
      Pretty obvious, but please don't spam channels or other members.

    Moderators will absolutely mute, kick, or ban at our own discretion: >
      If you feel you were treated unfairly, message an <@&1000513845716066464>.

    English only: >
      Unfortunately, we can not reliably moderate this server in any other language, so please only use English only here.

    Don't abuse PluralKit: >
      If you use [PluralKit](https://pluralkit.me/) for role-playing, I will *immediately* ban you. In this server, this should be used >
      *exclusively* as an accessability tool for plural systems. If you don't know what a plural system is or would like more >
      info, I suggest visiting [morethanone.info](https://morethanone.info/).

    Follow Discord's rules: >
      Follow [Discord's Community Guidelines](https://discord.com/guidelines).

